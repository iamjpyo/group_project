<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">

    <!-- Materialize - Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    
    
    <!-- jQuery - Compiled and minified CSS -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase JS Reference --> 
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google fonts Open Sans Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
    <!-- Customized Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Index Page</title>
      
    
      
  </head>
    
  <body>
    
    <!-- Welcome Title-->
    <div class="bg-primary fixed-top text-center">
      <!-- All the navigation bar content goes here -->
        <h5 class="display-4 text-white pt-2"><i class="fas fa-file-medical-alt mr-2"></i>WELCOME</h5>
    </div>
    

    <!-- Jumbotron component -->
    <section id="section-jumbotron" class="jumbotron jumbotron-fluid text-white">
        <div class="container" id="jumbo_container">
            <!--Grid row-->
            <div class="row wow fadeIn">
                    <!--Grid column-->
                    <div class="col-md-12 text-center">
                    <h1 class="display-4 font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInUp text-dark">Please Check In Here</h1>
                    
                    <div class="row justify-content-center wow fadeInUp" data-wow-delay="0.4s">
                        <div class="row justify-content-center"></div>
                            <div class="col-12 col-md-4 my-2 mx-2">
                                <button type="button" class="btn btn-purple btn-lg btn-block rounded" data-toggle="modal" data-target="#modal-signin"><h5>Check In<i class="fas fa-sign-in-alt ml-2"></i></h5></button> 
                            </div>
                        </div>
                        <h5 class="pt-2 pb-2 wow fadeInUp text-info" data-wow-delay="0.2s">It comes
                                with a lot of new features, easy to follow who is on site. Check it out now!</h5>
                        <a id="dashboard" class="btn btn-outline-purple btn-rounded"><i class="fas fa-book left"></i>Go to Dashboard</a>
                    </div>
                    </div>
                    
                    <!--Grid column-->
            </div>
            
            <!--Grid row-->
    </section>    

    <!-- Modal -->
          <div class="modal fade" id="modal-signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog form-dark" role="document">
            <!--Content-->
            <div class="modal-content card card-image" style="background-color: lightslategrey;">
              <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                <!--Header-->
                <div class="modal-header text-center pb-4">
                  <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel"><strong>SIGN</strong>
                      <a class="green-text font-weight-bold"><strong>IN</strong></a></h3>
                  <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!--Body-->
                <form>
                    <div class="modal-body">
                      <!--Body-->
                        <div class="row">
                          
                            <div class="col-12 col-md-6 md-form mb-5">
                                <i class="fas fa-user prefix pr-2"></i>
                                <input type="text" id="first_name" class="form-control validate white-text">
                                <label class="pl-3" data-error="wrong" data-success="right" for="first_name">First Name</label>
                            </div>
                            <div class="col-12 col-md-6 md-form mb-5">
                                <input type="text" id="last_name" class="form-control validate white-text">
                                <label class="pl-3" data-error="wrong" data-success="right" for="last_name">Last Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 md-form mb-5">
                                <i class="fas fa-phone prefix pr-2"></i>
                                <input type="text" id="phone" class="form-control validate white-text">
                                <label class="pl-3" data-error="wrong" data-success="right" for="phone">Phone</label>
                            </div>
                            <div class="col-12 col-md-6 md-form mb-5">
                                <select class="browser-default mt-3 bg-light rounded" id="reason">
                                    <option selected>Reason for your visit</option>
                                    <option value="New Patient">New Patient</option>
                                    <option value="Follow Up">Follow Up</option>
                                    <option value="Sick Visit">Sick Visit</option>
                                </select>
                            </div>
                        </div>  

                        <div class="form-group mt-4">
                          <input class="form-check-input" type="checkbox" id="checkbox624">
                          <label for="checkbox624" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
                              Terms and Conditions</a></label>
                        </div>
                    </div>

                    <!--Grid row-->
                    <div class="row d-flex align-items-center mb-4">

                        <!--Grid column-->
                        <div class="text-center mb-3 col-md-12">
                          <button type="button" class="btn btn-success btn-block btn-rounded z-depth-1" id="checkin-btn">Sign In<i class="fas fa-user-plus ml-2"></i></button>
                        </div>
                        <!--Grid column-->

                    </div>
                    <!--Grid row-->
                </form>
                  </div>
              </div>
            </div>
            <!--/.Content-->
          </div>
          </div>
          <!-- Modal -->


             <!--Success Modal Templates-->
          <div id="modal-success" class="modal modal-message modal-success fade "  aria-hidden="true">
                   
          </div> 
   
    

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="assets/js/api.js"></script>       
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>

    
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/14.2.1/smooth-scroll.min.js" integrity="sha256-MhIEydYjM8X/lfw31uxgXHB5BCo+bQX6BmFJYmzty7w=" crossorigin="anonymous"></script>
      
   
  </body>
</html>
