<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Materialize - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome - All CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
    <!-- jQuery - Compiled and minified CSS -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Firebase JS Reference --> 
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Google fonts Open Sans Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
    <!-- Customized Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Welcome Page</title>
      
    
      
  </head>
    
  <body data-spy="scroll" data-target="#navScrollspy">
    
    <!-- Welcome Title-->
    <div class="bg-primary fixed-top text-center">
      <!-- All the navigation bar content goes here -->
        <h5 class="display-4 text-white"><i class="fas fa-file-medical-alt mr-2"></i>WELCOME</h5>
        
    </div>
    
    <!-- Jumbotron component -->
    <section id="section-jumbotron" class="jumbotron jumbotron-fluid text-white">
      <div class="container text-center" id="frame">
        <div class="row">  
            <div class="col s12 bg-light text-info m-2 rounded">
                <form class="card medium col s12">
                <h3>Please Sign In Here</h3>
                    <div class="row">
                      <div class="input-field col s6 ">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s6">
                          <i class="material-icons prefix">person</i>
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                    </div>
                
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="tel" class="validate">
                        <label for="phone">Phone Number</label>
                      </div>
                      <div class="input-field col s6">
                        <select class="browser-default" id="reason">
                          <option value="" selected>Reason for your visit</option>
                          <option value="1">New Patient</option>
                          <option value="2">Follow Up</option>
                          <option value="3">Sick Visit</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s12 center-align">
                        <button href="#myModal" data-toggle="modal" class="btn waves-effect waves-light teal darken-2 rounded" id="checkin-btn" type="submit" name="action">Check In
                            <i class="fas fa-user-check right"></i>
                        </button>
                      </div>
                    </div>
                </form>
        </div>    
         
      </div>
       
    </section>
    <div class="row" >
      <div class="col-sm-6 col-md-6" >
        <!-- Modal HTML -->
        <div id="myModal" class="modal fade">
          <div class="modal-dialog  bg-warning text-dark">
              <div class="modal-content">
                  <div class="modal-header">
                      <h3 class="modal-title">Thank You!</h3>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                      <p class="lead">You have been successfully signed in.</p>
                      <p class="text-secondary"><small>Please take a seat and you will be called shortly!</small></p>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>  
    
      
    
    

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/14.2.1/smooth-scroll.min.js" integrity="sha256-MhIEydYjM8X/lfw31uxgXHB5BCo+bQX6BmFJYmzty7w=" crossorigin="anonymous"></script>
      
   
  </body>
</html>
